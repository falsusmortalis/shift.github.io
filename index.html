    <style>

        @keyframes spin {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –Ω–∞—Ä—è–¥–æ–≤</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('employees')">üë• –°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</button>
            <button class="tab-button" onclick="showTab('schedule')">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
            <button class="tab-button" onclick="showTab('results')">üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
        </div>
        
        <!-- –í–∫–ª–∞–¥–∫–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ -->
        <div id="employees-tab" class="tab-content active">
            <div class="input-group">
                <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤:</label>
                <input type="number" id="employeeCount" min="1" max="20" value="3" onchange="updateEmployeeFields()">
            </div>
            
            <div id="employeeFields">
                <!-- –ü–æ–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å -->
            </div>
            
            <button onclick="saveEmployees()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</button>
        </div>
        
        <!-- –í–∫–ª–∞–¥–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è -->
        <div id="schedule-tab" class="tab-content">
            <div class="input-group">
                <label>–ó–∞–≥—Ä—É–∑–∏—Ç–µ CSV —Ñ–∞–π–ª —Å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º:</label>
                <input type="file" id="scheduleFile" accept=".csv" onchange="handleFileUpload(this.files)">
            </div>
            
            <div class="input-group">
                <label>–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –≤—Ä—É—á–Ω—É—é:</label>
                <textarea id="manualSchedule" placeholder="–§–æ—Ä–º–∞—Ç: –¥–∞—Ç–∞;–Ω–∞—Ä—è–¥—ã&#10;01.10.2025;1,2,3&#10;02.10.2025;1,2" rows="6"></textarea>
            </div>
            
            <button onclick="parseSchedule()">üìã –û–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
        </div>
        
        <!-- –í–∫–ª–∞–¥–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
        <div id="results-tab" class="tab-content">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>–†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞—Ä—è–¥—ã...</p>
            </div>
            
            <div id="resultsContainer">
                <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
            
            <button onclick="generateSchedule()" id="generateBtn">üöÄ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let appData = {
            employees: [],
            schedule: {},
            results: null
        };
        
        // –ü–æ–∫–∞–∑ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
            event.target.classList.add('active');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–µ–π —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
        function updateEmployeeFields() {
            const count = parseInt(document.getElementById('employeeCount').value);
            const container = document.getElementById('employeeFields');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const employeeHtml = `
                    <div class="employee-item">
                        <h3>–°–æ—Ç—Ä—É–¥–Ω–∏–∫ ${i + 1}</h3>
                        <div class="input-group">
                            <label>–§–∞–º–∏–ª–∏—è:</label>
                            <input type="text" id="empName${i}" placeholder="–ò–≤–∞–Ω–æ–≤">
                        </div>
                        <div class="input-group">
                            <label>–û—Ç–ø—É—Å–∫ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                            <input type="text" id="empVacation${i}" placeholder="01.10.2025, 02.10.2025">
                        </div>
                        <div class="input-group">
                            <label>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç (0-10):</label>
                            <input type="number" id="empPriority${i}" min="0" max="10" value="0">
                        </div>
                    </div>
                `;
                container.innerHTML += employeeHtml;
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
        function saveEmployees() {
            const count = parseInt(document.getElementById('employeeCount').value);
            appData.employees = [];
            
            for (let i = 0; i < count; i++) {
                const name = document.getElementById('empName' + i)?.value.trim();
                if (name) {
                    const vacationText = document.getElementById('empVacation' + i)?.value || '';
                    const priority = parseInt(document.getElementById('empPriority' + i)?.value) || 0;
                    
                    const vacationDates = vacationText.split(',')
                        .map(d => d.trim())
                        .filter(d => d)
                        .map(d => parseDate(d));
                    
                    appData.employees.push({
                        id: i + 1,
                        name: name,
                        vacationDays: vacationDates,
                        priority: priority
                    });
                }
            }
            
            if (appData.employees.length > 0) {
                tg.showPopup({
                    title: '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ',
                    message: `–î–æ–±–∞–≤–ª–µ–Ω–æ ${appData.employees.length} —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤`,
                    buttons: [{ type: 'ok' }]
                });
                showTab('schedule');
            } else {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞',
                    buttons: [{ type: 'ok' }]
                });
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
        function handleFileUpload(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('manualSchedule').value = e.target.result;
            };
            
            reader.readAsText(file);
        }
        
        // –ü–∞—Ä—Å–∏–Ω–≥ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        function parseSchedule() {
            const scheduleText = document.getElementById('manualSchedule').value;
            if (!scheduleText.trim()) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–í–≤–µ–¥–∏—Ç–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª',
                    buttons: [{ type: 'ok' }]
                });
                return;
            }
            
            appData.schedule = {};
            const lines = scheduleText.split('\n');
            
            for (let line of lines) {
                line = line.trim();
                if (!line || line.startsWith('–¥–∞—Ç–∞')) continue;
                
                const parts = line.split(';');
                if (parts.length >= 2) {
                    const dateStr = parts[0].trim();
                    const shiftsStr = parts[1].trim();
                    
                    try {
                        const date = parseDate(dateStr);
                        const shifts = shiftsStr.split(',')
                            .map(s => parseInt(s.trim()))
                            .filter(s => s >= 1 && s <= 7);
                        
                        if (date && shifts.length > 0) {
                            appData.schedule[date.toISOString()] = shifts;
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å—Ç—Ä–æ–∫–∏:', line);
                    }
                }
            }
            
            const totalShifts = Object.values(appData.schedule).reduce((sum, shifts) => sum + shifts.length, 0);
            
            tg.showPopup({
                title: '–£—Å–ø–µ—Ö',
                message: `–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${Object.keys(appData.schedule).length} –¥–Ω–µ–π, ${totalShifts} –Ω–∞—Ä—è–¥–æ–≤`,
                buttons: [{ type: 'ok' }]
            });
            
            showTab('results');
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        function generateSchedule() {
            if (appData.employees.length === 0) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤',
                    buttons: [{ type: 'ok' }]
                });
                return;
            }
            
            if (Object.keys(appData.schedule).length === 0) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ',
                    buttons: [{ type: 'ok' }]
                });
                return;
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('generateBtn').disabled = true;
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Å–ª–æ–∂–Ω–∞—è –ª–æ–≥–∏–∫–∞)
            setTimeout(() => {
                try {
                    appData.results = distributeShifts(appData.employees, appData.schedule);
                    displayResults();
                } catch (error) {
                    tg.showPopup({
                        title: '–û—à–∏–±–∫–∞',
                        message: '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏: ' + error.message,
                        buttons: [{ type: 'ok' }]
                    });
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('generateBtn').disabled = false;
            }, 2000);
        }
        
        // –û—Å–Ω–æ–≤–Ω–æ–π –∞–ª–≥–æ—Ä–∏—Ç–º —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function distributeShifts(employees, schedule) {
            const assignedShifts = [];
            const unassignedShifts = [];
            const employeeStats = {};
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            employees.forEach(emp => {
                employeeStats[emp.id] = {
                    shiftsCount: 0,
                    monthlySlots: 15
                };
            });
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –≤ –º–∞—Å—Å–∏–≤ –Ω–∞—Ä—è–¥–æ–≤
            const allShifts = [];
            Object.keys(schedule).forEach(dateStr => {
                const date = new Date(dateStr);
                schedule[dateStr].forEach(shiftType => {
                    allShifts.push({
                        date: date,
                        type: shiftType,
                        employeeId: null
                    });
                });
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
            allShifts.sort((a, b) => a.date - b.date);
            
            // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞—Ä—è–¥—ã
            allShifts.forEach(shift => {
                const shiftDays = getShiftDays(shift);
                let bestEmployee = null;
                let bestScore = -Infinity;
                
                // –ò—â–µ–º –ª—É—á—à–µ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞
                employees.forEach(emp => {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å
                    if (isEmployeeAvailable(emp, shiftDays, employeeStats[emp.id], shift.type)) {
                        const score = calculateEmployeeScore(emp, employeeStats[emp.id], shift);
                        if (score > bestScore) {
                            bestScore = score;
                            bestEmployee = emp;
                        }
                    }
                });
                
                if (bestEmployee) {
                    // –ù–∞–∑–Ω–∞—á–∞–µ–º –Ω–∞—Ä—è–¥
                    shift.employeeId = bestEmployee.id;
                    assignedShifts.push(shift);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    employeeStats[bestEmployee.id].shiftsCount++;
                    if (shift.type !== 7) {
                        employeeStats[bestEmployee.id].monthlySlots--;
                    }
                } else {
                    unassignedShifts.push(shift);
                }
            });
            
            return {
                assignedShifts: assignedShifts,
                unassignedShifts: unassignedShifts,
                employeeStats: employeeStats
            };
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function parseDate(dateStr) {
            const parts = dateStr.split('.');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return null;
        }
        
        function getShiftDays(shift) {
            if (shift.type === 7) {
                return [shift.date];
            } else {
                return [shift.date, new Date(shift.date.getTime() + 24 * 60 * 60 * 1000)];
            }
        }
        
        function isEmployeeAvailable(emp, shiftDays, stats, shiftType) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–ø—É—Å–∫–∞
            for (let day of shiftDays) {
                if (emp.vacationDays.some(vacation => 
                    vacation.getDate() === day.getDate() &&
                    vacation.getMonth() === day.getMonth() &&
                    vacation.getFullYear() === day.getFullYear()
                )) {
                    return false;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–º–∏—Ç–∞ –¥–ª—è —Å—É—Ç–æ—á–Ω—ã—Ö –Ω–∞—Ä—è–¥–æ–≤
            if (shiftType !== 7 && stats.monthlySlots <= 0) {
                return false;
            }
            
            return true;
        }
        
        function calculateEmployeeScore(emp, stats, shift) {
            let score = emp.priority * 10; // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞
            score -= stats.shiftsCount * 2; // –ú–µ–Ω—å—à–µ –Ω–∞—Ä—è–¥–æ–≤ - –≤—ã—à–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç
            if (shift.type !== 7) {
                score += stats.monthlySlots; // –ë–æ–ª—å—à–µ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤ - –≤—ã—à–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç
            }
            return score;
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults() {
            const container = document.getElementById('resultsContainer');
            const results = appData.results;
            
            if (!results) return;
            
            let html = `
                <div class="result-item">
                    <strong>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è:</strong><br>
                    –í—Å–µ–≥–æ –Ω–∞—Ä—è–¥–æ–≤: ${results.assignedShifts.length + results.unassignedShifts.length}<br>
                    –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–æ: ${results.assignedShifts.length}<br>
                    –ù–µ—Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–æ: ${results.unassignedShifts.length}
                </div>
            `;
